<ion-tabs>  

  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button (click)="navigateTo('/inicio')">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-tab-bar slot="bottom" class="ion-no-border">
  
    <!--Actividades -->
    <ion-tab-button tab="actividades">
      <ion-icon name="list"></ion-icon>
    </ion-tab-button>

     <!--Puntos y recompensas -->
    <ion-tab-button tab="cartoons" class="comments">
      <ion-icon name="tv-outline"></ion-icon>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

     <!--Patrocinadores -->
    <ion-tab-button tab="patrocinadores" class="notifs">
      <ion-icon name="gift"></ion-icon>
      <!--ion-badge >d fss</!--ion-badge-->
    </ion-tab-button>

     <!--Perfil -->
    <ion-tab-button tab="perfil">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
