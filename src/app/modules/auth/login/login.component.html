<ion-content class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid
      class="ion-align-items-center ion-justify-content-center"
      style="height: 100%"
    >
      <ion-row class="ion-align-items-center" style="height: 100%">
        <ion-col size="12" size-md="8" size-lg="6">
          <div class="ion-text-center">
            <ion-img
              src="../../../../assets/images/png/logo-nexion.png"
            ></ion-img>
          </div>

          <div class="ion-padding">
            <ion-input
              label="Correo"
              errorText="Correo Inválido" 
              class="input-form"
              label-placement="floating"
              formControlName="email"
              fill="outline"
              placeholder="Correo"
            >
            </ion-input>
            <br />
            <ion-input
              label="Password"
              class="input-form"
              errorText="La contraseña es obligatoria"
              type="password"
              formControlName="password"
              label-placement="floating"
              fill="outline"
              placeholder="Password"
            >
            </ion-input>
          </div>

          <div class="ion-padding">
            <ion-button class="button-custom" expand="block" size="large" type="submit"
              >INICIAR SESIÓN</ion-button
            >
          </div>
        </ion-col>


        <ion-col size="12" class="ion-text-center">

          <!-- Botón de Login con Google -->
          <ion-button expand="full" (click)="onClick()" class="btn-google">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            Login con Google
          </ion-button>
        
          <ion-button fill="clear" (click)="goRegister()">¿Eres nuevo? Regístrate</ion-button>
        </ion-col>
        
        
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
